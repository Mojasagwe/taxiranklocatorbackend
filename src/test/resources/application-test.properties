spring.application.name=taxi-rank-backend-test

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Open EntityManager in View
spring.jpa.open-in-view=false

# Enable H2 Console
spring.h2.console.enabled=true

# JWT Configuration
app.jwtSecret=testSecretKeyForTestingPurposesOnlyNotForProduction
app.jwtExpirationInMs=86400000

# Admin User Configuration
app.admin.email=admin@test.com
app.admin.password=test123

# Spring Web Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
